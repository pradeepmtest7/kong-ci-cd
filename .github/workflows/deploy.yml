name: Deploy

on:
  push:
    branches:
      - main


jobs:
  test:
    runs-on: ubuntu-20.04
    name: Deploy


    steps:
      - name: Execute SSH commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            cd ~/path/to/project
            git pull git@github.com:pradeepmtest7/kong-ci-cd
            kong stop
            kong start -c kong.custom.conf
