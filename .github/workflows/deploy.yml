name: Deploy

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: Amazon Linux 2
    name: Deploy

    steps:
      - name: Execute SSH commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            cd ~/path/to/project
            git pull git@github.com:project/home.git
            kong stop
            kong start -c kong.custom.conf
